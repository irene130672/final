{% extends "base.html" %}
{% block content %}

<style>
    /* Reuse identical styles from login page */
    .breadcrumb {
        background-color: transparent;
        padding: 0;
    }
    .breadcrumb-item a {
        color: #094194;
        text-decoration: none;
        font-weight: 500;
    }
    .breadcrumb-item a:hover {
        color: #07357a;
    }
    .breadcrumb-item.active {
        color: #6c757d;
    }
    .form-card {
        border: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 2rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }
    .form-card .card-header {
        background-color: #094194 !important;
        color: white;
        border-bottom: none;
        padding: 1rem 1.25rem;
        text-align: center;
    }
    .alert {
        max-width: 500px;
        margin: 1rem auto;
        border-radius: 4px;
    }
    .success-message {
        text-align: center;
        padding: 1.5rem 0;
    }
    .success-icon {
        font-size: 3rem;
        color: #28a745;
        margin-bottom: 1rem;
    }
    .success-title {
        color: #212529;
        font-weight: 600;
        margin-bottom: 1rem;
    }
    .success-text {
        color: #6c757d;
        font-size: 0.95rem;
        line-height: 1.5;
        margin-bottom: 1.5rem;
    }
    .btn-login {
        background-color: #094194 !important;
        border-color: #094194 !important;
        color: white !important;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 4px;
        transition: background-color 0.2s ease;
        text-decoration: none;
        display: inline-block;
    }
    .btn-login:hover {
        background-color: #07357a !important;
        border-color: #07357a !important;
        color: white !important;
        text-decoration: none;
    }
</style>

<div class="container py-5">
    {% include "partials/_alert.html" %}

    <div class="card form-card">
        <div class="card-header">
            <h3 class="mb-0">Password Reset Complete</h3>
        </div>
        <div class="card-body p-4">
            <div class="success-message">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h4 class="success-title">Password Successfully Changed</h4>
                <p class="success-text">
                    Your password has been set. You can now log in with your new password.
                </p>
                
                <div class="text-center mt-4">
                    <a href="{% url 'accounts:login' %}" class="btn btn-login">Log In Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
