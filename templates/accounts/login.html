{% extends "base.html" %}
{% block content %}
    <!-- Custom CSS (EXACT match to dashboard/import form pages + extra spacing) -->
    <style>
    /* Reuse identical styles from dashboard/import form pages */
    .breadcrumb {
        background-color: transparent;
        padding: 0;
    }
    .breadcrumb-item a {
        color: #094194;
        text-decoration: none;
        font-weight: 500;
    }
    .breadcrumb-item a:hover {
        color: #07357a;
    }
    .breadcrumb-item.active {
        color: #6c757d;
    }
    .form-card {
        border: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 2rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }
    .form-card .card-header {
        background-color: #094194 !important; /* Exact brand color from dashboard */
        color: white;
        border-bottom: none;
        padding: 1rem 1.25rem;
        text-align: center;
    }
    .form-control {
        border-radius: 4px;
        border: 1px solid #ced4da;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
    }
    .form-control:focus {
        border-color: #094194;
        box-shadow: 0 0 0 0.2rem rgba(9, 65, 148, 0.25);
        outline: none;
    }
    .form-label {
        font-weight: 600;
        color: #212529;
        margin-bottom: 0.5rem;
        display: block;
    }
    .btn-submit {
        background-color: #094194 !important;
        border-color: #094194 !important;
        color: white !important;
        padding: 0.75rem 1rem;
        font-weight: 500;
        border-radius: 4px;
        transition: background-color 0.2s ease;
        width: 100%;
    }
    .btn-submit:hover {
        background-color: #07357a !important;
        border-color: #07357a !important;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    /* Added: Extra spacing for password field (more space before button) */
    .password-group {
        margin-bottom: 2.5rem !important; /* Increased from 1.5rem to 2.5rem */
    }
    .alert {
        max-width: 500px;
        margin: 1rem auto;
        border-radius: 4px;
    }
    /* Forgot password link styles */
    .forgot-password {
        text-align: center;
        margin-top: 1rem;
        margin-bottom: 1.5rem;
    }
    .forgot-password a {
        color: #094194;
        text-decoration: none;
        font-size: 0.9rem;
    }
    .forgot-password a:hover {
        color: #07357a;
        text-decoration: underline;
    }
    </style>
    <div class="container py-5">
        {% include "partials/_alert.html" %}
        <!-- EXACT form-card structure from import company info page -->
        <div class="card form-card">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
                <!-- Kept your original "Login" heading -->
            </div>
            <div class="card-body p-4">
                <!-- Your original form code - only added password-group class -->
                <form method="post" action="{% url 'accounts:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required />
                    </div>
                    <!-- Added password-group class for extra spacing -->
                    <div class="form-group password-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required />
                    </div>
                    <!-- Forgot password link -->
                    <div class="forgot-password">
                        <a href="{% url 'accounts:password_reset' %}">Forgot your password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
