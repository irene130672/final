{% extends "base.html" %}
{% block content %}

<style>
    /* Reuse identical styles from login page */
    .breadcrumb {
        background-color: transparent;
        padding: 0;
    }
    .breadcrumb-item a {
        color: #094194;
        text-decoration: none;
        font-weight: 500;
    }
    .breadcrumb-item a:hover {
        color: #07357a;
    }
    .breadcrumb-item.active {
        color: #6c757d;
    }
    .form-card {
        border: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 2rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }
    .form-card .card-header {
        background-color: #094194 !important;
        color: white;
        border-bottom: none;
        padding: 1rem 1.25rem;
        text-align: center;
    }
    .form-control {
        border-radius: 4px;
        border: 1px solid #ced4da;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
    }
    .form-control:focus {
        border-color: #094194;
        box-shadow: 0 0 0 0.2rem rgba(9, 65, 148, 0.25);
        outline: none;
    }
    .form-label {
        font-weight: 600;
        color: #212529;
        margin-bottom: 0.5rem;
        display: block;
    }
    .btn-submit {
        background-color: #094194 !important;
        border-color: #094194 !important;
        color: white !important;
        padding: 0.75rem 1rem;
        font-weight: 500;
        border-radius: 4px;
        transition: background-color 0.2s ease;
        width: 100%;
    }
    .btn-submit:hover {
        background-color: #07357a !important;
        border-color: #07357a !important;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .alert {
        max-width: 500px;
        margin: 1rem auto;
        border-radius: 4px;
    }
    .help-text {
        color: #6c757d;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        margin-bottom: 1rem;
    }
    .back-to-login {
        text-align: center;
        margin-top: 1.5rem;
    }
    .back-to-login a {
        color: #094194;
        text-decoration: none;
        font-weight: 500;
    }
    .back-to-login a:hover {
        color: #07357a;
        text-decoration: underline;
    }
</style>

<div class="container py-5">
    {% include "partials/_alert.html" %}

    <div class="card form-card">
        <div class="card-header">
            <h3 class="mb-0">Reset Your Password</h3>
        </div>
        <div class="card-body p-4">
            <p class="help-text">Enter your email address below, and we'll send you instructions for setting a new password.</p>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" required 
                           placeholder="Enter your email address" 
                           autocomplete="email" 
                           autofocus />
                </div>
                
                <button type="submit" class="btn btn-primary btn-submit">Send Password Reset Email</button>
            </form>
            
            <div class="back-to-login">
                <a href="{% url 'accounts:login' %}">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
