{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block content %}
    <form method="post">
        {% csrf_token %}
    </form>
    <style>
#register .form-group {
    margin-bottom: 1rem; /* Standard spacing between groups */
    display: flex;
    flex-direction: column;
}
#register .form-group label {
    margin-bottom: 0.25rem; /* Tighten label spacing */
    font-weight: 500;
}
#register .form-control {
    padding: 0.375rem 0.75rem; /* Match Bootstrap default */
    border: 1px solid #ced4da; /* Default border */
    border-radius: 0.375rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}
#register .form-control:focus {
    border-color: #80bdff; /* Light blue focus border */
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Matching glow */
}
    </style>
    <section id="register" class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    {% include "partials/_alert.html" %}
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4>
                                <i class="fas fa-user-plus"></i> Register
                            </h4>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'accounts:register' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="account_type">Account Type</label>
                                    <select id="account_type" name="account_type" class="form-control" required>
                                        <option value="" disabled selected>Select Account Type</option>
                                        <option value="user" {% if account_type == "user" %}selected{% endif %}>Individual User</option>
                                        <option value="company" {% if account_type == "company" %}selected{% endif %}>Company HR</option>
                                    </select>
                                </div>
                                <!-- Listing 1 -->
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input id="username" type="text" name="username" class="form-control" />
                                </div>
                                <div id="company-name-wrapper" style="display:none; margin-top:15px">
                                    <label for="company_name">Company Name:</label>
                                    <input id="company_name"
                                           type="text"
                                           class="form-control"
                                           name="company_name" />
                                    <br>
                                </div>
                                <div class="form-group">
                                    <label for "first_name">First name</label>
                                    <input id="first_name" type="text" name="first_name" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Last name</label>
                                    <input id="last_name" type="text" name="last_name" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input id="email" type="email" name="email" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input id="phone" type="tel" name="phone" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input id="password" type="password" name="password" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Confirm password</label>
                                    <input id="password2" type="password" name="password2" class="form-control" />
                                </div>
                                <input type="submit" value="Register" class="btn btn-primary btn-block" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
    document.addEventListener("DOMContentLoaded",function(){
        const accountTypeSelect = document.getElementById('account_type');
        const companyNameWrapper = document.getElementById('company-name-wrapper');

        function toggleCompanyName(){
            if(accountTypeSelect.value === 'company'){
                companyNameWrapper.style.display = 'block';
            }else{
                companyNameWrapper.style.display='none';
            }
        }

        accountTypeSelect.addEventListener('change',toggleCompanyName);

        toggleCompanyName();
    });
    </script>
{% endblock %}
