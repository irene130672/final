{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block content %}
    <section id="bc" class="mt-3">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url "companies:HR_dashboard" %}">Back to Dashboard</a>
                    </li>
                </ol>
            </nav>
        </div>
    </section>
    
    <section id="job_post" class="py-4">
        <div class="container mt-1">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-2">Input Job Information</h1>
                    </div>
                
                    <div class="card-body border border-top-0 p-4">
                        <form method="POST" action="{% url 'companies:job_post' %} ">
                            {% csrf_token %}
                            <input type="hidden" name="user_id" value="{{ user.id }}" />
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="title" class="col-form-label"><b>Job title:</label>
                                    <!-- prettier-ignore -->
                                    <input type="text" name="title" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="industry" class="col-form-label">Industry:</label>
                                    <select name="industry" class="form-control" required>
                                        <option value="" disabled selected>Select Industry</option>
                                        {% for key, value in industry_choices.items %}<option value="{{ key }}">{{ value }}</option>{% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="budget" class="col-form-label">Budget:</label>
                                    <select name="budget" class="form-control" required>
                                        <option value="" disabled selected>Select Budget</option>
                                        {% for key, value in budget_choices.items %}<option value="{{ key }}">{{ value }}</option>{% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="duration" class="col-form-label">Duration:</label>
                                    <select name="duration" class="form-control" required>
                                        <option value="" disabled selected>Select Duration</option>
                                        {% for key, value in duration_choices.items %}<option value="{{ key }}">{{ value }}</option>{% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="requirement" class="col-form-label">Requirement:</label>
                                    <textarea name="requirement" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="description" class="col-form-label">Description:</label>
                                    <textarea name="description" class="form-control"></textarea>
                                </div>
                                <input type="submit" value="Submit" class="btn btn-block btn-primary" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
