<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous"
    />
    <title>Document</title>
</head>


<body>
<div class="container">
    <div class="w-25 bg-success p-3"> Width25% </div>
    <div class="w-50 bg-success p-3"> Width 50% </div>
    <div class="w-75 bg-success p-3"> Width 75% </div>
    <div class="w-100 bg-success p-3"> Width 100% </div>
    <div class="w-auto bg-success p-3"> Width auto </div>
    <!-- height -->
    
    <div class="" style="height:300px; border:1px solid #333">
        <div class="h-25 bg-info p-3 d-inline-block"> Height 25% </div>
        <div class="h-50 bg-info p-3 d-inline-block"> Height 50% </div>
        <div class="h-75 bg-info p-3 d-inline-block"> Height 75% </div>
        <div class="h-100 bg-info p-3 d-inline-block"> Height 100% </div>
        <div class="h-auto bg-info p-3 d-inline-block"> Height auto </div>
    </div>
    <!-- border -->
    <div class="p-3 mb-2 bg-light border"> Border regular</div>
    <div class="p-3 mb-2 bg-light border-top"> Border-top</div>
    <div class="p-3 mb-2 bg-light border-bottom"> Border-bottom  </div>
    <div class="p-3 mb-2 bg-light border-left"> Border-left </div>
    <div class="p-3 mb-2 bg-light border-right"> Border-right </div>
    
    <!-- color -->
    <div class="p-3 mb-2 bg-light border border-dark"> Border dark</div>
    <!-- border radius -->
    <div class="p-3 mb-2 bg-light border border-primary rounded" > Rounder</div>
    <div class="p-3 mb-2 bg-light border border-primary rounded-top" > Rounder top</div>
    <div class="p-3 mb-2 bg-light border border-primary rounded-bottom" > Rounder bottom</div>
    <div class="p-3 mb-2 bg-light border border-primary rounded-circle w-25" > Rounder circle</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
